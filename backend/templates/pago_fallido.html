<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago Fallido</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffe5e5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #d8000c;
    }
    .detalle {
      background: #fff0f0;
      border: 1px solid #d8000c;
      padding: 20px;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>‚ùå Pago Fallido</h1>
  <p>Tu pago no fue autorizado. Intenta nuevamente o usa otro medio.</p>

  <div class="detalle">
    <strong>Estado:</strong> {{ detalle.status }}<br>
    <strong>Orden de compra:</strong> {{ detalle.buy_order or 'N/A' }}<br>
    <strong>Mensaje:</strong> {{ detalle.error_message or 'No disponible' }}
  </div>
</body>
</html>
