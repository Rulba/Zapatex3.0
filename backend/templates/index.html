<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zapatex - Venta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
    }
    .sucursal {
      margin-bottom: 5px;
    }
    .separador {
      border-top: 1px solid #ccc;
      margin: 10px 0;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      padding: 5px;
      margin-top: 5px;
      display: block;
    }
    button {
      cursor: pointer;
      width: fit-content;
    }
    #alerta-stock {
      display: none;
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    #cantidad-total {
      display: flex;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Venta Zapatex</h1>

  <label for="buscar">Buscar producto:</label>
  <input type="text" id="buscar" placeholder="Escribe producto..." />

  <div id="sucursales-list"></div>

  <div class="separador"></div>

  <strong>Casa Matriz</strong>
  <div id="casa-matriz"></div>

  <label for="sucursal">Sucursales:</label>
  <select id="sucursal"></select>

  <div id="cantidad-total">
    <div>
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" min="1" value="1">
    </div>
    <button id="calcular">Calcular Total USD</button>
  </div>

  <p id="total"></p>

  <button id="vender">Venta</button>

  <div id="alerta-stock"></div>

  <script>
    let productos = [];

    async function cargarDatos() {
      const res = await fetch('/api/stock');
      const data = await res.json();
      productos = data.sucursales;
      const lista = document.getElementById('sucursales-list');
      const select = document.getElementById('sucursal');
      lista.innerHTML = '';
      select.innerHTML = '';

      productos.forEach((s) => {
        const div = document.createElement('div');
        div.className = 'sucursal';
        div.textContent = `${s.sucursal}: Cant: ${s.cantidad} | Precio: ${s.precio}`;
        lista.appendChild(div);

        const opt = document.createElement('option');
        opt.value = s.sucursal;
        opt.textContent = s.sucursal;
        select.appendChild(opt);

        if (s.cantidad === 0) {
          const alerta = document.getElementById('alerta-stock');
          alerta.style.display = 'block';
          alerta.textContent = `Stock bajo en ${s.sucursal}`;
        }
      });

      if (data.casa_matriz) {
        document.getElementById('casa-matriz').textContent =
          `Cant: ${data.casa_matriz.cantidad} | Precio: ${data.casa_matriz.precio}`;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      cargarDatos();
    });

    document.getElementById('calcular').addEventListener('click', async () => {
      const sucursal = document.getElementById('sucursal').value;
      const cantidad = parseInt(document.getElementById('cantidad').value);
      const stock = productos.find(s => s.sucursal === sucursal);
      if (!stock) return;

      const totalCLP = cantidad * stock.precio;
      const res = await fetch(`/api/usd?clp=${totalCLP}`);
      const data = await res.json();
      document.getElementById('total').textContent =
        `Total: ${totalCLP} CLP | USD: ${data.usd}`;
    });
  </script>
</body>
</html>
